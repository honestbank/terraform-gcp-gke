name: "semantic-pull-request"
permissions: read-all

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  main:
    name: semantic-pull-request
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        name: Semantic Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
