# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.3.0 # Get the latest version from: https://github.com/pre-commit/pre-commit-hooks/releases
      hooks:
        -   id: trailing-whitespace
        -   id: end-of-file-fixer
        -   id: check-yaml
        -   id: check-added-large-files
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.74.1 # Get the latest from: https://github.com/antonbabenko/pre-commit-terraform/releases
    hooks:
      - id: terraform_fmt
      - id: terraform_docs
      # See https://github.com/antonbabenko/pre-commit-terraform#terraform_validate
      # Running `terraform validate` inside the component module folder will not pass.
      - id: terraform_validate
        exclude: 'examples/[^/]+$|test/[^/]+$|modules/gcp-gke/[^/]+$'
      - id: terraform_tfsec
        exclude: test/
      - id: terraform_checkov
        exclude: test/
